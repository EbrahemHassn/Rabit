

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البروفيل</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="/imag/karim.webp" alt="صورة البروفيل" class="profile-pic">
            <div class="kyc">
            <h1 class="username">اسم المستخدم</h1>
            <i class='bx bxs-check-circle'></i>
            </div>
            <p class="balance">الرصيد: <span id="balance">0.00</span> جنيه</p>

            <ul class="SSS">
                <div class="box">
                <li>
                    <a href="">
                    <i class="fa-solid fa-upload"></i>
                    <p> انسحاب</p>
                    </a>
                </li>
            </div>
            <div class="box">
                <li>
                    <a href="">
                    <i class="fa-solid fa-download"></i> 
                    <p>اعاده الشحن</p>
                    </a>
                </li>
            </div>
            </ul>

        </div>
        <div class="settings">
            <h2>الإعدادات</h2>
            <ul>
                <li>
                    <a href="#" > 
                        <div class="startt">
                        <span> <i class='bx bx-edit-alt'></i> تعديل معلومات الصفحه الشخصية  </span>
                        <i class='bx bx-caret-left' ></i>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#" >
                        <div class="startt">
                        <span> <i class='bx bx-shield-quarter'></i> مركز الامان </span>
                        <i class='bx bx-caret-left' ></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" > 
                        <div class="startt">
                        <span> <i class='bx bx-share-alt'></i> رابط الاحاله</span>
                        <i class='bx bx-caret-left' ></i>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" > 
                        <div class="startt">
                        <span> <i class='bx bx-support'></i> خدمه الدعم الفني   </span>
                        <i class='bx bx-caret-left' ></i>
                        </div>
                    </a>
                </li>
                <li>

                    <a href="#" >  
                        <div class="startt">
                        <span> <i class='bx bxl-telegram' ></i> قناتنا الرسميه</span>
                        <i class='bx bx-caret-left' ></i>
                        </div>
                    </a>
                </li>
                <li class="logout_user">
                    <a href="#" > <span> تسجيل الخروج</span>
                        <i class='bx bx-log-in-circle'></i>
                    </a>
                </li>
            </ul>
        </div>



    <div class="up_list" >

        <div class="boxx">
            <a href="/HTML/profil.html">
            <i class='bx bxs-user-circle'></i>
            <p>أنا</p>
            </a>
        </div>
        
        <div class="boxx">
            <a href="#">
            <i class="fa-solid fa-user-group"></i>
            <p>الأصدقاء</p>
            </a>
        </div>
        
        <div class="boxx">
            <a href="#">

            <a href="/HTML/robot.html">      
            <i class='bx bx-customize'></i>
            <p>المهام</p>
            </a>
        </div>
        
        <div class="boxx">
            <a href="/HTML/index.html">
            <i class='bx bxs-home'></i>
            <p>الصفحة الرئيسية</p>
            </a>
        </div>
        
    </div>
